<table *ngIf="list.length" class="table is-striped">
   <thead>
       <tr>
           <th>Title</th>
           <th>Word Count</th>
           <th>Snippet</th>
       </tr>
   </thead>
   <tbody>
       <tr *ngFor="let page of list">
            <td>
                <a target="blank" [href]="'https://en.wikipedia.org?curid='+page.pageid">{{page.title}}</a>
            </td>
            <td>{{page.wordcount}}</td>
            <td [innerHTML]="page.snippet"></td>
       </tr>
   </tbody>
</table>
